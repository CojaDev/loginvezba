<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="1.css" />
  </head>
  <body class="text-white">
    <section id="Login" class="container-fluid">
      <div class="oblik"></div>
      <div class="oblik2"></div>

      <div class="col-lg-6 col-sm-12 col-md-12 m-auto">
        <form>
          <div class="row forma shadow">
            <div class="container-fluid">
              <div class="row">
                <h1 class="text text-center">Login</h1>
                <div class="col-12 text-center">
                  <div class="col-lg-6 col-sm-12 col-md-12 m-auto">
                    <p class="text mb-0 text-start">Email</p>
                  </div>
                  <input
                    class="col-lg-6 col-sm-12 col-md-12"
                    type="email"
                    placeholder="Enter your email"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-12 text-center">
                  <div
                    class="d-flex justify-content-between col-lg-6 col-sm-12 col-md-12 m-auto"
                  >
                    <p class="text mb-0 mt-2">Password</p>
                    <p class="text mb-0 mt-2 zab">Forgot Password</p>
                  </div>
                  <input
                    class="col-lg-6 col-md-12 col-sm-12"
                    type="password"
                    placeholder="Enter your password"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-12 text-center">
                  <button
                    class="btn btn-danger col-lg-6 col-sm-12 col-md-12 mt-3"
                  >
                    Login
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
